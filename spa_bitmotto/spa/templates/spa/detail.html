{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--links-->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'spa/base.css' %}">
  <link rel="stylesheet" href="{% static 'spa/details.css' %}">
  <!--title-->
  <title>{{publication.title}}</title>
</head> 
<body>
  <section>
    <div class="content">
      <div class="content-title">
        <h1 class="title">{{publication.title}}</h1>
      <span class="author">Escrito por {{publication.author}}</span>
      </div>
      <div class="content-text">
        <p>{{publication.content}}</p>
      </div>
      <div class="content-date">
        <span class="date">
          Publicado {{publication.date}}
        </span>
      </div>

     <div class="content-form">
      <form class="content-votes" method="post">
        {% csrf_token %}
        <button 
          class="like"
          type="submit"
          name="like">
          <i class='bx bxs-like'></i> {{publication.positive_votes}}
        </button>
        <button 
          class="dislike"
          type="submit" 
          name="dislike">
          <i class='bx bxs-dislike' ></i> {{publication.negative_votes}}
        </button>
      </form>
     </div>

      <div class="content-buttons">
        <a class="edit" href="{% url 'spa:edit' publication.id %}">
          Editar
        </a>
        <a class="delete" href="{% url 'spa:deleted' publication.id %}">
          Eliminar
        </a>
      </div>
      <div class="content-exit">
        <a class="back-button" href="{% url 'spa:content' %}">Volver a inicio</a>
      </div>
    </div>
  </section>
</body>
</html>
