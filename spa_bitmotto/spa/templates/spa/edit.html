<h1>Datos del la publicacion a editar.</h1>
<form action="" method="post">
  {% csrf_token %}

  {% for element in form %}
    <div class="">
      <label for="">{{element.label}}</label>
      <input type="{{element.field.widget.input_type}}" placeholder="{{element.label}}"
      name="{{element.name}}" 
      value="{{element.value | default:''}}"/>
    </div>
    {% if element.errors %}
      <p>
        {{element.errors}}
      </p>
    {% endif %}
  {% endfor %}
